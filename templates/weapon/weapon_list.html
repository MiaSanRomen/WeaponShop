{% extends 'weapon/base.html' %}
{% block title %} WeaponWorld{% endblock title %}
{% block header %} bg1 {% endblock header %}
{% block weapon %}
    <div class="left-ads-display col-lg-9">
    <div class="row">
        {% for weapon in weapon_list %}
            <div class="col-md-4 product-men">
                <div class="product-shoe-info editContent text-center mt-lg-4">
                    <div class="men-thumb-item">
                        <img src={{ weapon.image.url }} class="img-fluid" alt="">
                    </div>
                    <div class="item-info-product">
                        <h4 class="">
                            <a href="{{ weapon.get_absolute_url }}" class="editContent">
                                {{ weapon.name }}
                            </a>
                        </h4>

                        <div class="product_price">
                            <div class="grid-price">
                                <span class="money editContent">{{ weapon.price }}$</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock weapon %}
